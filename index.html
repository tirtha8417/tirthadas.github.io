<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
  <video autoplay muted loop playsinline class="video-bg">
    <source src="video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <header class="nav">
    <div class="logo">BRAND</div>
  </header>

  <div class="hero-text fade">
    <h1>Experience the Future</h1>
    <p>Design • Motion • Performance</p>
  </div>

  <div class="scroll-indicator">↓</div>
</section>

<section class="section reveal">
  <h2>Fast</h2>
  <p>Optimized for speed and smooth motion.</p>
</section>

<section class="section dark reveal">
  <h2>Modern</h2>
  <p>Clean visuals inspired by premium brands.</p>
</section>

<section class="section reveal">
  <h2>Mobile Ready</h2>
  <p>Looks perfect on Android & iOS.</p>
</section>

<script src="script.js"></script>
</body>
</html>
