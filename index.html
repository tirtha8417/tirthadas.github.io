<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anindita üíñ Valentine</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
    width: 100%;
    max-width: 420px;
  }

  h1 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 30px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  button {
    padding: 14px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #28a745;
    color: #fff;
  }

  #noBtn {
    background: #dc3545;
    color: #fff;
    position: absolute;
  }

  video {
    width: 100%;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  .hidden { display: none; }

  .video-text {
    margin-top: 20px;
    font-size: 1.6rem;
    color: white;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="container" id="questionBox">
  <h1>Anindita will be my Valentine? üíò</h1>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üíî</button>
</div>

<div class="container hidden" id="videoBox">
  <video controls autoplay>
    <source src="video.mp4" type="video/mp4">
  </video>
  <div class="video-text">I knew you would say YES ‚ù§Ô∏è</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const questionBox = document.getElementById("questionBox");
  const videoBox = document.getElementById("videoBox");
  const music = document.getElementById("bgMusic");

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.addEventListener("click", () => {
    questionBox.classList.add("hidden");
    videoBox.classList.remove("hidden");
    music.play();
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
